<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Ebac Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input type="text" id="nome-beneficiario" required placeholder="Nome completo do beneficiário">
            <input type="number" id="numero-conta" required placeholder="Número da conta">
            <input type="number" id="valor-conta" required placeholder="Valor presente na conta">
            <textarea placeholder="Descrição (Opcional)"></textarea>
            <button type="submit">Depositar</button>
        </form>
    </div>    
    <script src="./main.js"></script>
</body>
</html>
